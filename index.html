<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قانون توزیع عادلانه آب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* ۲. تنظیم فونت وزیر برای تمام بخش‌های سایت */
    :root {
      --docsifytabs-border-color: #ededed;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif !important; /* اعمال فونت وزیر */
      direction: rtl;
      text-align: justify;
      line-height: 1.8; /* فاصله خطوط رو کمی بیشتر کردیم برای خوانایی بهتر */
    }

    /* راست‌چین کردن منو و محتوا */
    .sidebar { left: auto; right: 0; border-left: 1px solid rgba(0,0,0,.07); border-right: none; }
    .content { left: 0; right: 300px; }
    .sidebar-nav { direction: rtl; }
    
    /* اصلاح جابجایی دکمه همبرگری در موبایل */
    @media screen and (max-width: 768px) {
      .content { right: 0; }
      .sidebar-toggle { right: 0; left: auto; }
      .sidebar { right: -300px; left: auto; }
      body.close .sidebar { transform: translateX(300px); }
    }
  </style>
</head>
<body>
  <div id="app">در حال بارگذاری... ⏳</div>
  <script>
    window.$docsify = {
      name: '⚖️ قانون آب',
      basePath: 'water/',
      homepage: '!main.md',
      loadSidebar: false,
      // تنظیمات مربوط به جستجو و فونت
      auto2top: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
